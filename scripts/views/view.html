<header>
    <div class="logo">
        <a>Wonderpage LOGO</a>
    </div>
    <div class="search">
        <p>one page to rule theme all [beta] </p>
        <a ng-click="openProfile()"><i class="fa fa-wrench fa-2x"></i></a>
        <a><i class="fa fa-book fa-2x"></i></a>
        <div class="search-group">
            <input ng-model="search" type="text" class="search-control" placeholder="search phrase"/>
            <select class="search-control my-select">
                <option value="">my pages</option>
                <option value="">all pages</option>
                <option value="">users</option>
            </select>
            <button class="search-control" type="submit">search</button>
        </div>

    </div>
    <div class="login">
        <img ng-src="../../images/avatar.jpg" />
        <p>Logged as:</p>
        <p>ANA</p>
    </div>
</header>

<div class="menu">
    <nav>
        <ul>
            <li>
                <span class="fa fa-wrench"></span>
                <a data-toggle="tooltip" data-placement="right" title="Home" ng-class="{active: tab == 'home'}" ng-click="tab='home'"> Home</a>
                <i class="fa fa-lock"></i>
            </li>
            <li><span class="fa fa-wrench"></span>
                <a data-toggle="tooltip" data-placement="right" title="moda" ng-class="{active: tab == 'moda'}" ng-click="tab='moda'"> moda</a>
                <i class="fa fa-lock"></i>
            </li>
        </ul>
    </nav>
    <div class="menu-static">
            <div><a ng-class="{active: tab == 'fallowing'}" ng-click="tab='fallowing'">i'm fallowing</a>
                <i class="glyphicon glyphicon-share-alt"></i>
            </div>
            <div><a ng-class="{active: tab == 'fallowers'}" ng-click="tab='fallowers'">my fallowers</a>
                <i class="glyphicon glyphicon-share-alt"></i>
            </div>
    </div>
    <div class="menu-static">
        <div><a ng-class="{active: tab == 'most_viewied'}" ng-click="tab='most_viewied'">most viewied</a>
            <i class="glyphicon glyphicon-signal"></i>
        </div>
        <div><a ng-class="{active: tab == 'recently_added'}" ng-click="tab='recently_added'">recently added</a>
            <i class="glyphicon glyphicon-certificate"></i>
        </div>
    </div>
    <div class="menu-button">
        <div ng-init="focus=false;blur=true;active=true"><input ng-class="{ myFocus: focus, myBlur: blur }" ng-focus="focus=true;blur=false;" ng-blur="blur=true;focus=false;" type="text" placeholder="add bookmark"/>
            <i class="glyphicon glyphicon-plus"></i>
        </div>
        <div ng-init="focus=false;blur=true;active=false"><input ng-class="{ myFocus: focus, myBlur: blur }" ng-focus="focus=true;blur=false;" ng-blur="blur=true;focus=false;" type="text" placeholder="add folder"/>
            <i class="glyphicon glyphicon-plus"></i>
            <input type="submit" value="submit"/>
        </div>
    </div>
</div>
<div class="content">
    <div ng-switch="tab">
        <div ng-switch-when="fallowing">
            <fallowing></fallowing>
        </div>
        <div ng-switch-when="fallowers">
            <h3>fallowers</h3><br />
            fallowers fallowers fallowers fallowers fallowers fallowers
        </div>
        <div ng-switch-when="home">
            <div ng-switch on="selectionSize.id">
                <div ng-switch-when="1">
                    <list></list>
                </div>
                <div ng-switch-default>
                    <grid></grid>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="sidebar">
    <div ng-switch="tab">
    <div ng-switch-when="profile">

        <public-profile></public-profile>
    </div>
    <div ng-switch-default>
        <public-feed></public-feed>
    </div>
</div>
</div>
