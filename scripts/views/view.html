<div class="container-fluid">
    <div class="row">

            <header>
                <div class="col-sm-1 col-md-1 col-xs-1">
                     <a>Wonderpage LOGO</a>
                </div>
                <div class="col-lg-10 col-md-10 col-sm-10 col-xs-10 search">
                    <div class="input-group">
                            <input ng-model="search" type="text" class="form-control" placeholder="search phrase"/>
                            <select class="form-control my-select">
                            <option value="">my pages</option>
                            <option value="">all pages</option>
                            <option value="">users</option>
                            </select>
                            <button type="submit" class="form-control">search</button>
                            <a><i class="fa fa-book fa-2x"></i></a>
                            <a ng-click="openProfile()"><i class="fa fa-wrench fa-2x"></i></a>
                    </div>
                </div>
                <div class="col-sm-1 col-md-1 col-xs-1 login">
                        <p>Zalogowany jako:</p>
                </div>
            </header>
    </div>


    <div class="row">
        <div class="col-sm-1 col-md-1 col-xs-1 menu">
            <ul>
                <li><button data-toggle="tooltip" data-placement="right" title="edit category settings" class="btn btn-info btn-xs btn-tooltip"><span ng-click="openFolder()" class="glyphicon glyphicon-wrench"></span></button><a data-toggle="tooltip" data-placement="right" title="Home" ng-class="{active: tab == 'home'}" ng-click="tab='home'"> Home</a></li>
                <li><a class="btn-tooltip" data-toggle="tooltip" data-placement="right" title="see who you fallows" ng-class="{active: tab == 'fallowing'}" ng-click="tab='fallowing'">i'm fallowing<span class="glyphicon glyphicon-share-alt"></span></a></li>
                <li><a class="btn-tooltip" data-toggle="tooltip" data-placement="right" title="see who fallows you" ng-class="{active: tab == 'fallowers'}" ng-click="tab='fallowers'">my fallowers</a></li>
                <li><a class="btn-tooltip" data-toggle="tooltip" data-placement="right" title="most viewied" ng-class="{active: tab == 'most_viewied'}" ng-click="tab='most_viewied'">most viewied  <span class="glyphicon glyphicon-signal"></span></a></li>
                <li><a class="btn-tooltip" data-toggle="tooltip" data-placement="right" title="recently added bookmarks" ng-class="{active: tab == 'recently_added'}" ng-click="tab='recently_added'">recently added <span class="glyphicon glyphicon-certificate"></span></a></li>
                <li>
                <button type="button" class="btn btn-info btn-xs">add bookmark</button>
                <button type="button" class="btn btn-success btn-xs"><span class="glyphicon glyphicon-plus"></span></button>
                </li>
                <li>
                    <button type="button" class="btn btn-info btn-xs">add folder</button>
                    <button type="button" class="btn btn-success btn-xs"><span class="glyphicon glyphicon-minus"></span></button>
                </li>
            </ul>

        </div>
        <div class="col-md-10 col-sm-10 col-xs-10 content">
            <div class="row" ng-switch="tab">
                <div ng-switch-when="fallowing">
                    <fallowing></fallowing>
                </div>
                <div ng-switch-when="fallowers">
                    <h3>fallowers</h3><br />
                    fallowers fallowers fallowers fallowers fallowers fallowers
                </div>
                <div ng-switch-when="home">
                    <div ng-switch on="selectionSize.id">
                        <div ng-switch-when="1">
                            <list></list>
                        </div>
                        <div ng-switch-default>
                            <grid></grid>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-sm-1 col-md-1 col-xs-1">
            <div ng-switch="tab">
                <div ng-switch-when="profile">
                    <public-profile></public-profile>
                </div>
                <div ng-switch-default>
                    <public-feed></public-feed>
                </div>
            </div>
        </div>
    </div>
</div>
<footer>
        <div class="col-md-10 col-md-offset-1 col-sm-10 col-sm-offset-10 col-xs-12">
            <p>ikona miniatur</p>
                <select class="dropup" id="simpleSizeSel" ng-model="selectionSize"  ng-options="option.value for option in simpleSizeValue track by option.id">
                </select>
        </div>
</footer>
