    <div ng-repeat="feed in feeds">
            <ul>
                <li>
                    {{feed.add}}
                </li>
                <li>
                    {{feed.login}}
                </li>
                <li><i class="fa fa-plus" ng-click="openCopy()"></i>
                    <a class="btn-tooltip tooltip1">
                        {{feed.bookmark}}
                        <span>
                            <img ng-src="{{feed.avatar}}">
                            <p>{{feed.bookmark}}</p>
                        </span>
                    </a>
                </li>
            </ul>
        <div class="clearfix"></div>
    </div>
