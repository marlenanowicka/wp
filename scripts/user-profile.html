<div ng-include="'scripts/common/header.html'"></div>
<div id="wrapper">
    <div class="menu">
        <div class="my-top-border-left"></div>
        <div sv-root sv-part="folders">
            <div ng-repeat="item in folders" sv-element>
                <div>{{item.name}}</div>
                <span sv-handle>button</span>
            </div>
        </div>
        <nav>
            <ul>
                <li ng-repeat="folder in folders track by $index" ui-sref-active="active">
                    <span ng-show="showButton" ng-click="openFolder()" class="fa fa-wrench"></span>
                    <a ui-sref=".folder({folderId:folder.folderId})">{{folder.name}}</a>
                    <i ng-if="folder.privacy == 'private'" class="fa fa-lock"></i><i ng-if="folder.privacy == 'public'" class="fa fa-user"></i>
                </li>
            </ul>
        </nav>
        <div class="my-top-border-left"></div>
            <follow></follow>
        <div class="my-top-border-left"></div>
            <statistics></statistics>
        <div ng-show="show" class="my-top-border-left"></div>
            <result></result>
        <div class="my-top-border-left"></div>
        <menu-action></menu-action>
    </div>
    <section class="content" ui-view></section>
</div>
<aside class="sidebar">
    <div ng-switch="tab">
        <div ng-switch-when="profile">
            <public-profile></public-profile>
        </div>
        <div ng-switch-default>
            <public-feed></public-feed>
        </div>
    </div>
</aside>
<footer>
    <div class="size-bookmark">
        <p>ikona miniatur</p>
        <select class="dropup" id="simpleSizeSel" ng-model="selectionSize" ng-options="option.value for option in simpleSizeValue track by option.id">
        </select>
    </div>
</footer>
