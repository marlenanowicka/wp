<!--  Store Header  -->

<div class="container">
    <div class="row">
        <header>Wonderpage</header>
        <button ng-click="toggleModal()" type="button" class="btn btn-info btn-sm">
            <span class="glyphicon glyphicon-wrench"></span>
        </button>

        <modal title="edit folder properties -" visible="showModal">
            <div class="pop-up">
                <form role="form">
                    <div class="col-md-6">
                            <label for="folder-name">name: </label><input  type="text" id="folder-name" name="folder-name" value="" />
                            <label for="folder-description">description: </label><input id="folder-description" type="text" name="folder-description-name" value="">
                    </div>
                    <div class="col-md-6">
                       <p>privacy*:</p>
                            <label for="private"><input name="privacy" type="radio" value="private" />private</label>
                            <label for="public"><input name="privacy" type="radio" value="public" />public</label>
                        <p>*This folder is private. All bookmars in this folder are private.</p>
                    </div>
                    <button type="button">remove</button>
                    <button type="button">save</button>
                    <button type="button" data-dismiss="modal" aria-hidden="true">cancel</button>
                </form>
            </div>
        </modal>
    </div>
</div>
