<div class="col-xs-12 col-sm-12 col-md-12 view-grid" ng-repeat="view in lists">
    <img ng-src="images/{{view.screen}}" />
    <div class="">
        <p class="name">{{view.name}}</p>
        <button type="button" class="btn btn-success btn-xs"><span>!</span></button>
        <button type="button" class="btn btn-success btn-xs"><span>F</span></button>
        <button type="button" class="btn btn-success btn-xs"><span class="glyphicon glyphicon-plus"></span></button>
    </div>
</div>
