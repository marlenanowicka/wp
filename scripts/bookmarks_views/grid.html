 <div class="thiny"  ng-repeat="view in lists">
    <div ng-mouseover="options = true" ng-mouseout="options = false" >
                <img ng-src="images/{{view.screen}}" />
                <span class="icons glyphicon glyphicon-user"></span>
                <p class="name">{{view.name}}</p>

         <button  ng-show="options" ng-click="openBookmark()">!</button>
         <button ng-show="options" ng-click="openSocial()">F</button>
         <button ng-show="options">+</button>
    </div>
 </div>
