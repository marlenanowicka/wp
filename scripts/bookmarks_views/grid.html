<div ng-repeat="view in currentFolder">
    <div ng-mouseover="options = true" ng-mouseout="options = false">
        <img class="handle" ng-src="images/{{view.screen}}" />
        <span class="btn-white icons glyphicon glyphicon-user"></span>
        <p class="name">{{view.name}}</p>
        <span class="handle btn-green" ng-hide="true" ng-show="options"><i class="fa fa-arrows-h"></i></span>
        <span class="btn-green" ng-hide="true" ng-show="options" ng-click="openSocial()"><i class="fa fa-facebook"></i></span>
        <span class="btn-green" ng-hide="true" ng-show="options" ng-click="openBookmark()"><i class="fa fa-wrench"></i></span>
    </div>
</div>
