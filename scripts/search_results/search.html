<div class="my-table-results">
    <div class="results-info">
        <p><i class="glyphicon glyphicon-search"></i>{{allUsers.length}} search results for "{{searchText}}" within Users</p>
    </div>
    <ul class="header-table-results">
        <li></li>
        <li>name</li>
        <li>url</li>
        <li>destription</li>
        <li></li>
    </ul>
    <ul class="row-table-results" ng-repeat="item in Results | filter: searchText: select">
        <li><a href="www.{{item.address}}" target="_blank"><img ng-src="{{item.screen}}"/></a></li>
        <li><a href="{{item.address}}" target="_blank" style="color: #49b9ca">{{item.name}}</a></li>
        <li><a href="{{item.address}}" target="_blank">{{item.address}}</a></li>
        <li><a href="{{item.address}}" target="_blank">{{item.description}}</a></li>
        <li><a><button class=" btn btn-xs"><i class="glyphicon glyphicon-user"></i></button>
            <button ng-click="openBookmark()"class="btn btn-xs"><i class="fa fa-wrench"></i></button>
            </a>
        </li>
    </ul>
</div>
