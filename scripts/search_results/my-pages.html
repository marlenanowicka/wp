<div class="col-md-12">
    <table>
        <tr>
            <th>name</th>
            <th>url</th>
            <th>description</th>
        </tr>
        <tr ng-repeat="item in items | filter:search">
            <td>{{item.name}}</td>
            <td>{{item.address}}</td>
            <td>{{item.description}}</td>
        </tr>
    </table>
</div>
