    <div class="my-table">
        <div class="results-info">
            <p><i class="glyphicon glyphicon-search"></i>{{allUsers.length}} search results for "everyone" within Users</p>
        </div>
        <ul class="header-table">
            <li></li>
            <li>name</li>
            <li>followers</li>
            <li>following</li>
            <li>status</li>
            <li></li>
        </ul>
        <ul class="row-table" ng-repeat="item in allUsers">
            <li><img ng-src="{{item.avatar}}"/></li>
            <li style="color: #49b9ca">{{item.user_name}}</li>
            <li>{{item.quantity_followers}}</li>
            <li>{{item.quantity_following}}</li>
            <li>{{item.status_following}}</li>
            <li><button ng-class="{active: tab == 'profile'}" ng-click="tab='profile'" class=" btn btn-xs">profile</button>
                <button ng-click="openMessage()" class="btn btn-xs">send message</button>
                <button class="btn btn-xs" disabled>block</button>
                <button ng-click="openFollow()" class="btn btn-xs">follow</button></li>
        </ul>
    </div>
