<div class="my-table">
    <ul class="header-table">
        <li></li>
        <li>name</li>
        <li>followers</li>
        <li>following</li>
        <li>status</li>
        <li></li>
    </ul>
    <ul class="row-table" ng-repeat="item in followers.followers">
        <li><img ng-src="{{item.avatar}}"/></li>
        <li style="color: #49b9ca">{{item.name}}</li>
        <li>{{item.followers}}</li>
        <li>{{item.following}}</li>
        <li>{{item.status}}</li>
        <li><button ng-class="{active: tab == 'profile'}" ng-click="tab='profile'" class="btn-grey btn btn-xs">profile</button>
            <button ng-click="openMessage()" class="btn-grey btn btn-xs">send message</button>
            <button class="btn-grey btn btn-xs">block</button>
            <button ng-click="openUnfollow()" class="btn-grey btn btn-xs">unfollow</button></li>
    </ul>
</div>
