<header class="modal-header">
    <button type="button" class="close" ng-click="close()" ng-disabled="isCancelDisabled()">
        <span aria-hidden="true">&times;</span>
    </button>
    <h4 class="modal-title">Send message</h4>
</header>
<div class="modal-body">
    <form class="send-message">
        <label for="title">title:</label>
        <input name="title" type="text">
        <label for="message">message:</label>
        <textarea rows="3" name="message"></textarea>
    </form>
</div>
<footer class="modal-footer my-btn">
    <button type="button" class="btn btn-inverse" ng-click="submit">send message</button>
    <button type="button" class="btn btn-inverse" ng-disabled="isCancelDisabled()" ng-click="close()">cancel</button>
</footer>
