<header class="modal-header">
    <button type="button" class="close" ng-click="close()" ng-disabled="isCancelDisabled()">
        <span aria-hidden="true"><i class="fa fa-times"></i></span>
    </button>
    <h4 class="modal-title">block user</h4>
</header>
<div class="modal-body">
    <div class="unfollow">
        <p>Are you sure you want to block {{user}} </p>
        <button type="button" class="btn btn-grey btn-xs">yes<i class="fa fa-check-square"></i></button>
        <button type="button" class="btn btn-grey btn-xs" ng-disabled="isCancelDisabled()" ng-click="close()">no<i class="fa fa-plus-square"></i></button>
    </div>
</div>
