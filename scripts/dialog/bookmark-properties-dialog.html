<header class="modal-header">
    <button type="button" class="close" ng-click="close()" ng-disabled="isCancelDisabled()">
        <span aria-hidden="true">&times;</span>
    </button>
    <h4 class="modal-title">edit properties - </h4>
</header>
<div class="modal-body">
    <form>
            <div class="bookmark-dialog1">
                <p><strong>name</strong>: <input type="text" name="bookmark-name" value="{{lists.name}}" size="20" maxlength="40"/></p>
                <p><strong>address</strong>: <input type="text" name="bookmark-address" value="{{lists.address}}" size="20" maxlength="40"/></p>
            </div>
            <div class="bookmark-dialog2">
                <p><strong>category</strong>:
                    <select name="bookmark-address" value="yellowjasmine.pl">
                        <option checked="checked">Home</option>
                        <option>moda</option>
                    </select></p>
                <p><strong>privacy*</strong>:
                    <label><input class="radio-inline" name="privacy" type="radio" value="private" />private</label>
                    <label><input class="radio-inline" name="privacy" type="radio" value="public" />public</label>
                </p>
            </div>

            <div class="bookmark-dialog3">
                <p><strong>description</strong>: <textarea name="bookmark-description" value="yellowjasmine" size="53" maxlength="2000"></textarea></p>
                <p><strong>keywords</strong>: <textarea name="bookmark-keywords" value="yellowjasmine.pl" size="53" maxlength="200"></textarea></p>
            </div>
        <div class="bookmark-dialog4">
            <img ng-src="images/avatar.jpg" />
        </div>
    </form>
</div>
<footer class="modal-footer">
    <div class="btn-left">
        <button class="btn btn-grey" ng-disabled="isCancelDisabled()" ng-click="isCollapsed = isCollapse">remove</button>
        <button class="btn btn-grey" ng-click="uploadFiles()" ng-disabled="isUploadDisabled()">save</button>
        <button class="btn btn-grey" ng-disabled="isCancelDisabled()" ng-click="close()">cancel</button>
    </div>
    <button type="button" class="btn btn-grey" ng-disabled="isCancelDisabled()" ng-click="close()">recepture</button>
    <div collapse="isCollapsed" class="my-border">
        <form>
            <div class="remove">
                <p>Are you sure, you want to remove this page</p>
                <button type="button" class="btn btn-grey btn-xs" >yes<i class="fa fa-plus-square"></i></button>
                <button type="button" class="btn btn-grey btn-xs" ng-click="isCollapsed = !isCollapsed">no<i class="fa fa-check-square"></i></button>
            </div>
        </form>
    </div>
</footer>
