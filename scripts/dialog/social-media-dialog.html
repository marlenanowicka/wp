<header class="modal-header">
    <button type="button" class="close" ng-click="close()" ng-disabled="isCancelDisabled()">
        <span aria-hidden="true">&times;</span>
    </button>
    <h4 class="modal-title">Share</h4>
</header>
<div class="modal-body">
        <div class="social-dialog">
            <img ng-src="images/avatar.jpg" />
            <p>Share this page at:</p>
            <a href="#"><i class="fa fa-facebook-square fa-4x"></i></a>
            <a href="#"><i class="fa fa-twitter-square fa-4x"></i></a>
            <a href="mailto:someone@example.com?Subject=Hello%20again" target="_top"><i class="fa fa fa-envelope-square fa-4x"></i></a>

        </div>
</div>
<footer class="modal-footer my-btn">
    <button type="button" class="btn btn-inverse" ng-disabled="isCancelDisabled()" ng-click="close()">cancel</button>
</footer>
