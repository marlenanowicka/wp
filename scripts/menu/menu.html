<nav>
    <ul>
        <li ng-repeat="folder in folders" ng-class="{active: tab == 'home'}" ng-click="tab='home'">
            <span ng-click="openFolder()" class="fa fa-wrench"></span>
            <a ui-sref-active="active" ui-sref=".folder({folderId: id})" data-toggle="tooltip" data-placement="right" title="home">{{folder.name}}</a>
            <i class="glyphicon glyphicon-user"></i>
        </li>
        <li ng-class="{active: tab == 'moda'}" ng-click="tab='moda'"><span ng-click="openFolder()" class="fa fa-wrench"></span>
            <a data-toggle="tooltip" data-placement="right" title="moda"> moda</a>
            <i class="glyphicon glyphicon-lock"></i>
        </li>
    </ul>
</nav>
