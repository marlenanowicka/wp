<nav>
    <ul>
        <li ng-repeat="folder in folders track by $index" ui-sref-active="active">
            <span ng-click="openFolder()" class="btn-green fa fa-wrench"></span>
            <a ui-sref=".folder({folderId:folder.folderId})">{{folder.name}}</a>
            <i ng-if="folder.privacy == 'private'" class="fa fa-lock"></i><i ng-if="folder.privacy == 'public'" class="fa fa-user"></i>
        </li>
    </ul>
</nav>
