<nav>
    <ul>
        <li ng-repeat="folder in folders" ng-class="{active: tab == 'home'}" ng-click="tab='home'">
            <span ui-sref-active="active" ng-click="openFolder()" class="fa fa-wrench"></span>
            <a ui-sref-active="active" ui-sref=".folder({id: folder.folderId})" data-toggle="tooltip" data-placement="right" title="home">{{folder.name}}</a>
            <i class="glyphicon glyphicon-user"></i>
        </li>
    </ul>
</nav>
